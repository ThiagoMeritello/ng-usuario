<div class="container main-container">
    <h1>Editar Usuário</h1>
    <hr />
    <form novalidate="novalidate" (ngSubmit)="editarUsuario()" [formGroup]="usuarioForm">
        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <div class="form-group">
            <label for="nome" class="control-label">Nome</label>
            <div>
                <input id="nome" type="text" class="form-control" placeholder="Nome (requerido)" formControlName="nome"
                    [ngClass]="{'is-invalid': displayMessage.nome}" />
                <span class="text-danger" *ngIf="displayMessage.nome">
                    <p [innerHTML]="displayMessage.nome"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="sobrenome" class="control-label">Sobrenome</label>
            <div>
                <input id="Sobrenome" type="text" class="form-control" placeholder="Sobrenome (requerido)"
                    formControlName="sobrenome" [ngClass]="{'is-invalid': displayMessage.sobrenome}" />
                <span class="text-danger" *ngIf="displayMessage.sobrenome">
                    <p [innerHTML]="displayMessage.sobrenome"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <div>
                <input id="email" type="text" class="form-control" placeholder="Email (Requerido)"
                    formControlName="email" [ngClass]="{'is-invalid': displayMessage.email}" />
                <span class="text-danger" *ngIf="displayMessage.email">
                    <p [innerHTML]="displayMessage.email"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="datanascimento" class="control-label">Data Nascimento</label>
            <div>
                <input id="datenascimento" type="date" class="form-control" formControlName="dataNascimento"
                    [ngClass]="{'is-invalid': displayMessage.dataNascimento}" />
                <span class="text-danger" *ngIf="displayMessage.dataNascimento">
                    <p [innerHTML]="displayMessage.dataNascimento"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="escolaridade" class="control-label">Escolaridade</label>
            <div>
                <select id="escolaridade" class="form-control" formControlName="escolaridade"
                    [ngClass]="{'is-invalid': displayMessage.escolaridade}">
                    <option value="" disabled selected>Selecione sua opção</option>
                    <option *ngFor="let escolaridade of escolaridades" value="{{ escolaridade.id }}">
                        {{ escolaridade.descricao }}</option>
                </select>
                <span class="text-danger" *ngIf="displayMessage.escolaridade">
                    <p [innerHTML]="displayMessage.escolaridade"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <input id="cadastroUsuario" type="submit" class="btn btn-primary" [disabled]="!usuarioForm.valid">&nbsp;
            <a class="btn btn-info" [routerLink]="['/usuario/listar']">Voltar</a>
        </div>

    </form>
</div>
